<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <title>Bootstrapped Pokedex</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <h1>Who's that Pokemon?</h1>
        <div class="row">

          <!--Search-->
          <div class="pokemon-search col-sm">
            <div class="card">
              <div class="card-body">
                <div><h2 class="card-title">Choose Your Pokemon</h2></div>
                <div> <input class="form-control" type="text" id="pokemon-request" placeholder="Enter Pokemon"> </div>
                <div> <button id="search-pokemon" type="button" name="button" class="btn btn-outline-danger btn-lg">Get Pokemon</button> </div>
              </div>
            </div>
          </div>

          <!--Pokemon Info-->
          <div class="pokemon-info col-sm">
            <div class="card">
              <div class="card-body">
                <div id="pokemon-image-div"><img class="card-img-top" id="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt=""></div>
                <div><h2 class="card-title" id="pokemon-name">Bulbasaur</h2></div>
                <div id="pokemon-ability">Ability: Chlorophyll</div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
